<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <h2>Create Your Profile</h2>
    <blockquote>
    <form>
    <label for="First Name">First Name:</label>
    <input type="text" name="First Name" id="First Name" required><br>
    <label for="Last Name">Last Name:</label>
    <input type="text" name="Last Name" id="Last Name" required><br>
    <label for="Email">Email:        </label>
    <input type="text" name="Email" id="Email" required><br>
    <label for="Class Standing">Class Standing:</label>
    <select>
        <option> Freshman </option>
        <option> Experienced </option>
    </select>
    <br>
    <label for="School">School:</label>
    <blockquote>
    <input type="radio" name="option" id="School of Arts&Sciences">
    <label for="School of Arts&Sciences">School of Arts&Sciences</label><br>
    <input type="radio" name="option" id="School of Business">
    <label for="School of Business">School of Business</label><br>
    <input type="radio" name="option" id="School of Engineering Technology">
    <label for="School of Engineering Technology">School of Engineering Technology</label><br>
    <input type="radio" name="option" id="School of Health Sciences">
    <label for="School of Health Sciences">School of Health Sciences</label><br>
    </blockquote>
    <label for="Extra">Extra:</label>
    <blockquote>
    <input type="checkbox" name="Veteran" id="Veteran">
    <label for="Veteran">Veteran</label><br>
    <input type="checkbox" name="Transfer Student" id="Transfer Student">
    <label for="Transfer Student">Transfer Student</label><br>
    <input type="checkbox" name="International Student" id="International Student">
    <label for="International Student">International Student</label><br>
    </blockquote>
    <label for="comments">Program and Other Information you like to share:</label><br>
    <textarea name ="cmd" cols="20" rows="8" placeholder="Share your info"></textarea>
    <br>
    <label for="Upload">Upload your profile picture(JPG,GIF,PNG or TIF File):</label>
    <input type="file"id="choose File"value="No File Chosen"name="Choose File">
    <br>
    <blockquote>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
    </blockquote>
</blockquote>
</form>


    

</body>
</html>
